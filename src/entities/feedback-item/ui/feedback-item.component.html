<div class="tw-flex tw-gap-4 tw-p-2 tw-w-fit tw-pr-10 card tw-min-w-fit">
	<img class="tw-h-fit" [src]="'assets/images/' + avatar" alt="avatar" />

	<div>
		<span class="tw-text-[#5357AE] tw-text-xl tw-mr-2">{{ name }}</span>
		<span class="tw-text-[#999999] tw-text-base">{{ date }}</span>
		<p class="tw-text-xl tw-leading-5" [innerHTML]="text"></p>
	</div>
</div>
