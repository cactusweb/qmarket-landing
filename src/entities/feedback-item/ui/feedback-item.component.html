<div class="card feedback">
	<div class="img-wrapper">
		<img
			[ngSrc]="'/assets/feedbacks/' + item.avatar"
			fill
			loading="lazy"
			alt="Avatar of {{ item.name }}"
		/>
	</div>

	<div class="feedback__body">
		<p class="div">
			<span class="feedback__name">
				{{ item.name }}
			</span>
			<span class="feedback__date">
				{{ item.date }}
			</span>
		</p>
		<p class="feedback__text" [innerHTML]="item.content"></p>
	</div>
</div>
