<div class="card">
	<div class="card__header">
		<img
			[ngSrc]="'assets/products/' + data.logo"
			width="63"
			height="63"
			loading="lazy"
			alt=""
			class="card__img"
			aria-hidden="true"
		/>
		<div class="card__title-container">
			<h3 class="tw-text-xl tw-leading-5">{{ data.name | uppercase }}</h3>
			<p class="card__subtitle">
				{{ data.details | uppercase }}
			</p>
		</div>
	</div>

	<div class="card__price-container">
		<span class="card__price">
			{{ data.price }}
		</span>
		<span class="card__price-per"> /{{ data.per }} </span>
	</div>

	<ul class="features">
		@for (feature of data.description; track $index) {
			<li class="features__item">
				{{ feature }}
			</li>
		}
	</ul>

	<button class="qm-button tw-w-full tw-mt-auto" (click)="openDialog()">Purchase</button>
</div>
