<button class="method" [class.method_active]="selected" type="button" role="option">
	@if (option.network !== option.coin.name) {
		<span class="method__network">{{ option.network }}</span>
	}
	<div class="method__amount row">
		<span class="method__icon" [ngClass]="{ method__icon_ltc: option.coin.name === 'LTC' }">
			<img [src]="option.coin.image" alt="" />
		</span>
		{{ option.coin.name }}
	</div>
</button>
