<section class="tw-text-text tw-mx-5 md:tw-mx-0">
	<div class="tw-max-w-[840px] tw-mx-auto tw-text-center">
		<h2
			class="tw-text-2xl tw-leading-6 md:tw-text-[32px] md:tw-leading-[32px] tw-text-text tw-mb-10"
		>
			FAQ
		</h2>

		<div class="tw-flex tw-flex-col tw-gap-5">
			<mat-expansion-panel
				class="card"
				*ngFor="let panel of expConfig"
				[hideToggle]="true"
				(opened)="panel.open = true"
				(closed)="panel.open = false"
			>
				<mat-expansion-panel-header class="tw-flex tw-justify-between">
					<mat-panel-title class="tw-text-start"> {{ panel.title }}</mat-panel-title>
					<mat-panel-description class="tw-flex tw-justify-end tw-max-w-fit">
						<div class="tw-relative tw-h-10 tw-w-10">
							<button
								class="tw-absolute tw-top-0 tw-right-0"
								[@fadeOut]="panel.open ? 'visible' : 'hidden'"
								mat-mini-fab
								color="primary"
							>
								<mat-icon svgIcon="minus"></mat-icon>
							</button>

							<button
								class="tw-absolute tw-top-0 tw-left-0"
								[@fadeOut]="!panel.open ? 'visible' : 'hidden'"
								mat-mini-fab
								color="primary"
							>
								<mat-icon svgIcon="plus"></mat-icon>
							</button>
						</div>
					</mat-panel-description>
				</mat-expansion-panel-header>
				<p>{{ panel.description }}</p>
			</mat-expansion-panel>
		</div>
	</div>
</section>
